<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Go Fish</title>
		<link href="style.css" rel="stylesheet">
	</head>
	
	<body>
		
		<header>
			<h1>Go Fish</h1>
			<h2>Bob vs Fred, Sam, and Joe</h2>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Rules</a></li>
				</ul>
			</nav>
		</header>
		
		<section class="game">
			<section class="last-turn-results">
				<h1>Previous turn results</h1>
				<p>Joe asked Fred for kings, but Fred had none. Joe drew a card from the pond, but it wasn't a king.</p>
				<p>It's your turn</p>
			</section>
			
			<section class="game-status">
				<section class="hand">
					<h1>Hand</h1>
					<ul>
						<li><img src="images/cards/h5.png" alt="Five of Hearts"></li>
						<li><img src="images/cards/d6.png" alt="Six of Diamonds"></li>
						<li><img src="images/cards/c9.png" alt="Nine of Clubs"></li>
						<li><img src="images/cards/dk.png" alt="King of Diamonds"></li>
						<li><img src="images/cards/hk.png" alt="King of Hearts"></li>
					</ul>
				</section>
				
				<section class="books">
					<h1>Books</h1>
					<ul>
						<li><img src="images/cards/h7.png" alt="Seven of Hearts"></li>
						<li><img src="images/cards/c7.png" alt="Seven of Clubs"></li>
						<li><img src="images/cards/d7.png" alt="Seven of Diamonds"></li>
						<li><img src="images/cards/s7.png" alt="Seven of Spades"></li>
					</ul>
				</section>
				
				<section class="opponents">
					<h1>Opponents</h1>
					<ul>
						<li><span class="name">Fred</span><span class="card-count">3 cards</span></li>
						<li><span class="name">Sam</span><span class="card-count">8 cards</span></li>
						<li><span class="name">Joe</span><span class="card-count">2 cards</span><span class="book-count">2 books</span></li>
					</ul>
				</section>
			</section>
			
			<section class="turn">
				<h1>Make your move</h1>
				<form action="#" name="play" method="post">
					<label for="opponent">Ask</label>
					<select id="opponent" name="opponent">
						<option value="Fred" selected>Fred</option>
						<option value="Sam">Sam</option>
						<option value="Joe">Joe</option>
					</select>
					
					<label for="card">for</label>
					<select id="card" name="card">
						<option value="5">Fives</option>
						<option value="6">Sixes</option>
						<option value="9">Nines</option>
						<option value="K">Kings</option>
					</select>
					
					<button type="submit">Submit</button>
				</form>
			</section>
		</section>
	</body>
</html>
