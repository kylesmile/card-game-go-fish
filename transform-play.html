<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	ul {
		padding: 0;
	}
	
	li {
		list-style: none;
		float: left;
		margin: 2px;
	}
	
	.hand li {
	transition: -webkit-transform 0.25s ease-in-out 0;
	}

	.hand li:hover {
		-webkit-transform: matrix3d(0.9, -0.1, -0.1, 0.001, 0.1, 0.9, 0, 0.002, 0, 0, 0.9, 0, 0, 0, 0, 1);
	}
	</style>
</head>
<body>
	<section class="hand">
		<ul>
			<li><img src="images/cards/h5.png" alt="Five of Hearts"></li>
			<li><img src="images/cards/d6.png" alt="Six of Diamonds"></li>
			<li><img src="images/cards/c9.png" alt="Nine of Clubs"></li>
			<li><img src="images/cards/dk.png" alt="King of Diamonds"></li>
			<li><img src="images/cards/hk.png" alt="King of Hearts"></li>
		</ul>
	</section>
</body>
</html>
